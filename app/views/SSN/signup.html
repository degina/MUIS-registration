<!DOCTYPE html>

<html class="no-js sidebar-large"> <!--<![endif]-->

<head>
    <!-- BEGIN META SECTION -->
    <meta charset="utf-8">
    <title>Simple Social Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description"/>
    <meta content="themes-lab" name="author"/>
    <link rel="shortcut icon" href="assets/img/shopping/edit.png">
    <!-- END META SECTION -->
    <!-- BEGIN MANDATORY STYLE -->
    <link href="assets/css/icons/icons.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/plugins.css" rel="stylesheet">
    <link href="assets/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <!-- END  MANDATORY STYLE -->
    <script src="assets/plugins/modernizr/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body class="login fade-in" data-page="signup">
<!-- START SIGNUP BOX -->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="login-box clearfix animated flipInY">
                <div class="page-icon animated bounceInDown">
                    <img src="assets/img/account/register-icon.png" alt="Register icon"/>
                </div>
                <div class="login-logo">
                    <a href="#">
                        <img src="assets/img/shopping/edit.png" style="height: 50px;width: 50px" alt="Company Logo"/>
                    </a>
                </div>
                <hr>
                <div class="login-form">
                    <!-- Start Error box -->
                    <div id="error">

                    </div>
                #{if message}
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <h4>Error!</h4>
                        ${message}
                    </div>
                #{/if}
                    <!-- End Error box -->
                    <form action="@{SSN.newuser()}" id="signupform" method="post">
                        <input type="text" placeholder="Name" name="name" class="input-field" required/>
                        <input type="email" placeholder="E-mail" name="email" class="input-field" required/>
                        <input type="password" placeholder="Password" name="password" id="pass" class="input-field"
                               required/>
                        <input type="password" placeholder="Confirm Password" id="confirm" class="input-field"
                               required/>
                        <button id="submit-form" class="btn btn-login ladda-button" data-style="expand-left"><span
                                class="ladda-label">Sign Up</span></button>
                    </form>
                    <div class="login-links">
                        <a href="password_forgot.html">Forgot password?</a>
                        <br>
                        <a href="@{SSN.login()}">Already have an account? <strong>Sign In</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END SIGNUP BOX -->
<!-- BEGIN MANDATORY SCRIPTS -->
<script src="assets/plugins/jquery-1.11.js"></script>
<script src="assets/plugins/jquery-migrate-1.2.1.js"></script>
<script src="assets/plugins/jquery-ui/jquery-ui-1.10.4.min.js"></script>
<script src="assets/plugins/jquery-mobile/jquery.mobile-1.4.2.js"></script>
<script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="assets/plugins/jquery.cookie.min.js" type="text/javascript"></script>
<!-- END MANDATORY SCRIPTS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<!-- END PAGE LEVEL SCRIPTS -->
</body>

<script>
    $('#submit-form').click(function (e) {
        e.preventDefault();
        if($('#pass').val()==$('#confirm').val()){
            $('form#signupform').submit();
        } else {
            $('div#error').html('<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert">&times;</button><h4>Error!</h4>Please comfirm password</div>');
        }
    });
</script>
</html>
