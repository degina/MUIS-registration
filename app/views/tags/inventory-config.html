<style>
    div#main-content body{
        font-family: arial, sans-serif;
    }

    .rc-handle-container {
        position: relative;
    }

    .rc-handle {
        position: absolute;
        width: 7px;
        cursor: ew-resize;
        margin-left: -3px;
        z-index: 2;
    }

    div#main-content .table.rc-table-resizing {
        cursor: ew-resize;
    }

    div#main-content table.rc-table-resizing thead,
    div#main-content table.rc-table-resizing thead > th,
    div#main-content table.rc-table-resizing thead > th > a {
        cursor: ew-resize;
    }

    div#main-content table.rc-table-resizing td,
    div#main-content table.rc-table-resizing tr,
    div#main-content table.rc-table-resizing th {
        border: 1px solid #ddd;
    }
    div#main-content ul.uploadBox li img.imgIcon{
        height: 25px!important;
        width: 25px!important;
        border-radius: 4px!important;
    }
    div#main-content ul.uploadBox li img.deleteUploadedImage{
        left: 9px!important;
        top: 9px!important;
    }
    div#main-content table thead tr {
        background: lightgrey
    }
    div#main-content input{
        cursor:default
    }

    #section-to-print {
        visibility: hidden;
    }

    .a4 {
        /*height: 29.7cm;*/
        padding: 25px;
        background: white;
        width: 21cm;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 100px;
    }

    @page
    [size="A4"] {
        background: white;
        width: 21cm;
        height: 29.7cm;
        display: block;
        margin: 0 auto;
        margin-bottom: 0.5cm;
        box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
    }

    @media print {
        * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body * {
            visibility: hidden;
        }

        #section-to-print, #section-to-print * {
            visibility: visible;
        }

        #section-to-print {
            position: absolute;
            top: 0;
        }
        .bBlack {
            margin-top: 20px!important;
            color: black!important;
        }
        .btn {
            padding: 1px 6px!important;
            font-size: 13px!important;
        }
        .border {
            border: 1px solid #000000 !important;  }
        .borderTop {
            border: 1px solid #000000 !important;  }
    }
    .table-hover td , .table-hover th, .table-hover th {
        border-bottom: 1px solid #f0f4f8!important;
    }
