<div class="row">
<div class="col-md-12 col-lg-12">
#{list items:portfolios,as:'portfolio'}
    <div class="col-md-4 m-b-30">
        <a href="@{controllers.PortfoliosHyundai.selectProject(portfolio.project.id)}">
            <div class="panel panel-default">
                <div class="panel-heading p-0" style="position: relative">
                    <img src="${portfolio.imageUrl}c.jpg" class="img-responsive">
                    #{if admin || user.id==portfolio.owner.id}
                        <a href="@{controllers.PortfoliosHyundai.blank(portfolio.id)}"
                           style="position: absolute;top: 10px;right: 10px;"
                           class='btn edit btn-default btn-icon-sm btn-rounded' data-rel='tooltip' title='Засах'><i
                                class='fa fa-pencil'></i></a>
                    #{/if}
                </div>

                <div class="panel-body p-5 portfolioList">
                    <div class="col-md-12 col-sm-12">
                        <h4 class="c-dark w-600 oneLine align-center f-14">${portfolio.project.name}</h4>

                        <p class="f-12 align-left twoLine">${portfolio?.address}</p>
                    </div>
                </div>
                <a href="@{controllers.PortfoliosHyundai.show(portfolio.id)}">
                    <div class="col-md-12 text-center bg-green p-5">
                    ${portfolio?.portfolioHyundai?.stage?.name}
                    </div>
                </a>
            </div>
        </a>
    </div>
    #{if portfolio_index%3==0} </div></div>
    <div class="row">
    <div class="col-md-12 col-lg-12">#{/if}
#{/list}
</div>
</div>
