#{extends 'CRUD/layout.html' /}
#{blankConfig title:messages.get('UserTeam')/}
<script src="/assets/plugins/jquery-mobile/jquery.mobile-1.4.2.js"></script>
#{set activeMenu: 'Users'/}
#{set activeMenuSub: 'UserTeams'/}
#{flashCrud /}
<script type="text/javascript" src="@{'/public/javascripts/validateOnlyNumber.js'}"></script>
<div id="main-content">
    <div class="row">
        <div class="col-md-12">
            <form action="@{create()}" class="form-horizontal" role="form" id="settings" method="post"
                  accept-charset="utf-8" enctype="multipart/form-data">
                <div class="row profile-classic">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="control-label c-gray col-md-3">Нэр:</div>
                                    <div class="col-md-6">
                                        <input type="text" name="object.name" id="object_name"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="control-label c-gray col-md-3">Эрэмбэ:
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="object_queue"
                                               name="object.queue">
                                    </div>
                                </div>
                            #{if controllers.CompanyConf.type==0}
                                <div class="row">
                                    <div class="control-label c-gray col-md-3">Туслан гүйцэтгэгч:</div>
                                    <div class="col-md-6">
                                        <label>
                                            <input type="checkbox" id="object_contractor" name="object.contractor">
                                        </label>
                                    </div>
                                </div>
                            #{/if}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="align-center m-t-20">
                                            <button type="submit" name="_save" class="btn btn-primary btn-transparent">
                                                Хадгалах
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('div#main-content').css('min-height', screen.height - 138);
    $('div#main-content input#object_rate').forceNumericInt();
</script>
