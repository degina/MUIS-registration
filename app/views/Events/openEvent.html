<!-- Button trigger modal -->

<!-- Modal -->

<div class="modal fade" id="myOpenModal" tabindex="1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Үйл ажиллагаа </h4>
            </div>
            <div class="modal-body eventListOpen">
                Loading...
            </div>
            <div class="modal-footer" data-dismiss="modal">

                <button type="button" class="btn btn-default" data-dismiss="modal">Хаах</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary" onclick="newEventModalOpen()" >
                    <i class="fa fa-plus"></i>
                    Шинээр зарлах
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    function eventListData(page) {
        $.ajax({
            type: "POST",
            data: {
                statusId: 0,
                categoryId: 0,
                searchName: "",
                CurrentPageNumber: page
            }, url: "/event/eventListData",
            beforeSend: function () {
                $("div.eventListOpen").html("Loading...");
            }
        }).success(
                function (data) {
                    $("div.eventListOpen").html(data);
                });
    }
    $(window).load(function () {
        eventListData(1);
    });
    function newOpenEventModal(){
        $('#myModal').modal('show');
    }

</script>
